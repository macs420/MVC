<html>
<head>
    <title>Wyniki - {{ question.question_text }}</title>
</head>
<body>
    <h1>Wyniki głosowania: {{ question.question_text }}</h1>
    <ul>
        {% for choice in question.choice_set.all %}
            <li>{{ choice.choice_text }} - {{ choice.votes }} głosów</li>
        {% endfor %}
    </ul>
    <a href="{% url 'polls:detail' question.id %}">Wróć do pytania</a>
</body>
</html>
