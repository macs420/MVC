<!DOCTYPE html>
<html>
<head>
    <title>Wyniki - {{ question.question_text }}</title>
</head>
<body>
    <h1>{{ question.question_text }}</h1>

    <ul>
    {% for choice in question.choice_set.all %}

    {% endfor %}

    <p><a href="{% url 'home' %}">Powrót do strony głównej</a></p>
</body>
</html>
